<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: 0;
    }

    body {

      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: #000000;

      height: 100%;
      display: flex;
      flex-direction: column;
      text-align: center;
      min-height: 500px;
      padding: 80px;
    }
    div{
      width: 100%;


      bpro-radius: 10px;
      flex-direction: column;
      text-align: center;
      display: flex;
    }
    table{

      bpro-collapse: collapse;
    }
    table,th,td,tbody,thead{
      bpro: 0.5px solid black;
    }
    td{
      text-align: center;
    }
    a{
      text-decoration: none;
      color: green;
      cursor: pointer;
    }
    .nav {
      width: 100%;

      outline-width: 0px;
      position: fixed;
      top: 0;
      left: 0;
      margin: 0;
    }



    .nav ul {
      align-items: center;
      text-align: center;
      list-style-type: none;
      background: rgb(30, 29, 29);
      height: 70px;
      line-height: 70px;
    }

    .nav ul li {
      display: inline-table;
      width: 160px;
      align-items: center;
      line-height: 45px;
      height: 70px;
    }

    .nav ul li a {
      text-decoration: none;
      color: #ffffff;
      display: block;
      cursor: pointer;
      height: 60px;
      line-height: 60px;
      background-color: rgb(30, 29, 29);

    }
    img{
      width: 120px;
      height: 120px;
    }
    a:hover {
      color: #ffffff;
      outline: 0;
      text-shadow: 0 0 0.5em rgba(220, 215, 215, 0.986);
    }
    table{

      border-collapse: collapse;
    }
    table,th,td,tbody,thead{
      border: 0.5px solid black;
    }
    td{
      text-align: center;
    }
    td{
      padding: 5px;
      min-width: 40px;
    }
  </style>
</head>
<body>
<div class="header"  style="width: 100%">

  <div class="nav" style="width: 100%">

    <ul>
      <li>
        <a><p>
          <h3 style="color: rgba(255, 255, 255, 0.833);margin: 0;padding: 0;">
            Manager</h3>
          </p></a>
      </li>

      <li>
        <a th:href="@{/product/list}">Orders</a>

      </li>
      <li>
        <a href="">Customers</a>

      </li>
      <li>
        <a th:href="@{/product/product}">Products</a>
      </li>


    </ul>
  </div>

</div>
<h1>product manager</h1>
<br>
<button style="width: 300px;height: 30px;background-color: green;border-radius: 5px"><a style="color: #f1f1f1;padding-left:60px;padding-right: 60px;padding-top: 3px;padding-bottom: 3px" th:href="@{/product/createP}">ADD A NEW PRODUCT +</a></button> <br/>
<div>
  <table>
    <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        NAME
      </th>
      <th>
        PIC
      </th>
      <th>DESC</th>
      <th>PRICE</th>
      <th>CATEGORY</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="pro: ${pro}">
      <td th:text="${pro.getId()}"></td>
      <td th:text="${pro.getName()}"></td>
      <td> <img th:src="@{${'/products/'+pro.getImage()}}"></td>
      <td style="text-align: left" th:text="${pro.getDescription()}"></td>
      <td th:text="${pro.getPrice()}" style="width: 80px"></td>
      <td th:text="${pro.getCateId()}" style="width: 100px"></td>
      <td><a th:href="@{/product/edit/{id}(id=${pro.getId()})}">edit</a>
      <br/><hr/>
        <a th:href="@{/product/deleteP/{id}(id=${pro.getId()})}">delete</a>
      </td>

    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
